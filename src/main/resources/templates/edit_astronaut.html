<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Crew Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Edit Astronaut for Mission: <span th:text="${mission.name}"></span></h3>
                </div>
                <div class="card-body">
                    <!-- Form này gửi đến hàm saveAstronaut (cùng hàm với thêm mới) -->
                    <form action="#" th:action="@{/saveAstronaut}" th:object="${astronaut}" method="POST">
                        
                        <!-- QUAN TRỌNG: Truyền ngầm ID của Astronaut để Controller biết đây là Update -->
                        <input type="hidden" th:field="*{id}">
                        <!-- Truyền ngầm Mission để giữ liên kết -->
                        <input type="hidden" th:field="*{mission}">

                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" th:field="*{name}" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select th:field="*{role}" class="form-select">
                                <option value="Commander">Commander</option>
                                <option value="Pilot">Pilot</option>
                                <option value="Scientist">Scientist</option>
                                <option value="Engineer">Engineer</option>
                                <option value="Tourist">Space Tourist</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Age</label>
                                <input type="number" th:field="*{age}" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nationality</label>
                                <input type="text" th:field="*{nationality}" class="form-control" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Update Astronaut</button>
                            <a href="/" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
